<mat-card class="basic-card" [formGroup]="form">
    <h2>Enter a zipcode:</h2>
    <input class="form-control" placeholder="Zipcode" type="text" formControlName="zipcode">
    <button [disabled]="form.invalid" mat-raised-button (click)="onAddLocation()">
        Add location
    </button>
</mat-card>
